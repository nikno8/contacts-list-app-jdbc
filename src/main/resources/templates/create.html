<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manipulate Contact</title>
</head>
<body>
<form th:action="${contact.id != null ? '/contacts/edit' : '/contacts/create'}" method="post">
    <input type="hidden" id="id" name="id" th:value="${contact.id}">
    <div>
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" name="lastName" required th:value="${contact.lastName}">
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required th:value="${contact.phone}">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required th:value="${contact.email}">
    </div>
    <button type="submit">
        Save
    </button>
</form>
</body>
</html>
