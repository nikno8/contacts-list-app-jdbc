
spring:
  datasource:
    url: jdbc:postgresql://localhost:1234/contacts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: contacts_schema
logging:
  level:
    root: debug
